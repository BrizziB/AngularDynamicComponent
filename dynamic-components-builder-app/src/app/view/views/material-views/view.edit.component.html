<div id="view-edit-container">
    <mat-toolbar class="toolbar" >
        <h1 >Creazione Vista</h1>
        <div>
            <button mat-raised-button  (click)="closeViewerEditor()" class="btn views-btn"> <mat-icon>skip_previous</mat-icon> Annulla</button>
            <button mat-raised-button color="primary" (click)="validateViewer()" class="btn views-btn otherbtn"><mat-icon>check_circle</mat-icon> Valida</button>
            <button *ngIf="typeName && generated" mat-raised-button (click)="getPreview()" class="otherbtn views-btn btn"><mat-icon>airplay</mat-icon>Anteprima</button>
            <button *ngIf="viewName && typeName && generated" mat-raised-button  (click)="saveViewer()" class="darkbtn views-btn btn">
                <mat-icon>save</mat-icon>Salva</button>
        </div>
    </mat-toolbar>
    <div id="view-options-div">
        <mat-form-field class="input-form">
            <mat-label>*Nome</mat-label>
            <input matInput type="text" placeholder="Inserisci Nome" [(ngModel)]="viewName">
            <button mat-button *ngIf="viewName" matSuffix mat-icon-button aria-label="Clear" (click)="viewName=''">
              <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <div id="type-selector">
            <mat-form-field class="input-form">
                <mat-label>Applica a</mat-label>
                <mat-select [(value)]="typeName">
                  <mat-option> </mat-option>
                  <mat-option *ngFor="let type of typeList" [value]="type.label">{{type.label}}</mat-option>
                </mat-select>
            </mat-form-field>
              <button *ngIf="typeName" class="btn views-btn" mat-raised-button  color="primary" aria-label="asd" (click)="getViewerEdit()">Genera Edit </button>
              <button *ngIf="typeName" class="btn otherbtn views-btn"  mat-raised-button aria-label="asd2" (click)="getViewerOutput()">Genera Output </button>
        </div>

      </div>
    <div id="view-def-div">
        <mat-tab-group id="tabbed-div">
            <mat-tab label="*Definizione">
                <mat-form-field class="txt-form">
                  <textarea class="txt" matInput placeholder="Type DSL" [value]="dslContent"></textarea>
                </mat-form-field>
            </mat-tab>
            <mat-tab label="CSS">
                <mat-form-field class="txt-form">
                  <textarea class="txt" matInput  placeholder="Viewer CSS" [value]='CSSContent'></textarea>
                </mat-form-field>
            </mat-tab>
        </mat-tab-group>
    </div>

</div>


<div *ngIf="showDynamicalViewer" id="dynamical-viewer" >
  <app-dyn-viewer [typeName]="this.typeName" (closeClick)="showDynamicalViewer=false"></app-dyn-viewer>
</div>
