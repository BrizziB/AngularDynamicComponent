<div id="view-list-container">

    <div class="d-flex justify-content-between ">
      <div class="p-2">
        <h2 class="font-weight-bold">Viste</h2>
      </div>
      <div class="p-2" role="group">
        <button (click)="addViewer()"  class="btn-sm btn-primary">
            <i class="fas fa-plus-circle"></i>  Aggiungi
        </button>
      </div>
    </div>
    <hr/>
    <table id="list-table" class="table table-striped table-bordered table-responsive-xl"
     datatable [dtOptions]="dtOptions"  [dtTrigger]="dtTrigger">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Descrizione</th>
          <th>Tipo</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let viewer of viewerList">
          <td>
            {{viewer.name}}
          </td>
          <td>
              {{viewer.description}}
          </td>
          <td>
              {{getType(viewer.type)}}
          </td>
          <td>
            <button type="button" class="btn-info btn-sm"
            (click)="viewViewer()" data-toggle="tooltip" data-placement="top" title="Visualizza">
            <!-- <span class="oi oi-ban iconic-sm" title="ban" aria-hidden="true"></span> -->
            <i class="fas fa-search"> </i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
