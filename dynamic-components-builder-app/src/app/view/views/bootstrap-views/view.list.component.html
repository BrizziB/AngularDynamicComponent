<div id="view-list-container">

    <h2>Viste</h2>
    <table id="list-table" class="table table-striped table-bordered table-responsive-xl"
     datatable [dtOptions]="dtOptions"  [dtTrigger]="dtTrigger">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Descrizione</th>
          <th>Tipo</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let viewer of viewerList">
          <td>
            {{viewer.name}}
          </td>
          <td>
              {{viewer.description}}
          </td>
          <td>
              {{getType(viewer.type)}}
          </td>
          <td>
            <button type="button" class="btn btn-primary"
            (click)="viewViewer()" data-toggle="tooltip" data-placement="top" title="Visualizza">
                Visualizza
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
