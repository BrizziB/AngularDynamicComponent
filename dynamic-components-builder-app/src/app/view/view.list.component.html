<div id="view-list-container">
    <mat-toolbar class="toolbar" >
        <h1 >Viste</h1>
        <button mat-raised-button color="primary" matTooltip="Aggiungi nuova vista" (click)="addViewer()"  class="btn otherbtn">
          Aggiungi <mat-icon>add_circle</mat-icon>
        </button>
      </mat-toolbar>
      <mat-form-field id="table-top-header">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Descrizione </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let element"> {{getType(element.type)}} </td>
        </ng-container>

            <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Azioni </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button (click)="viewViewer()" class="otherbtn littlebtn btn" matTooltip="Visualizza" >
                <mat-icon>zoom_in</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="head-row"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="body-row"></tr>
      </table>

</div>
